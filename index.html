<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Programming Language Finder</title>
    <link rel="shortcut icon" href="icon-16.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Codeforces Language Finder</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Find Preferred Programming Language</h2>
            <form id="cfForm">
                <label for="username">Codeforces Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                <button type="submit">Find Language</button>
            </form>
            <div id="result" class="result"></div>
        </div>
        <div class="chart-container">
            <canvas id="languageChart" width="400" height="400"></canvas>
        </div>
    </main>
    <footer>
        <p>Created with ‚ù§ by <a href="#">Shivam Kumar</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
